<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estrutura semântica: Article</title>
</head>
<body>
  <!-- <article>: A tag <article> é usada para representar uma composição independente em um documento, como um post de blog, uma notícia ou um artigo. Ele deve ser auto-suficiente e poder ser distribuído ou reutilizado independentemente. Exemplo: -->
  <article>
    <h3>Título do Artigo</h3>
    <p>Conteúdo do artigo...</p>
  </article>
</body>
</html>
