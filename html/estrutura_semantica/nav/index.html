<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estrutura semântica: Nav</title>
</head>
<body>
  <!-- <nav>: A tag <nav> é usada para definir uma seção de navegação em um documento. Ela contém links de navegação, permitindo que os usuários acessem diferentes partes do site. Exemplo: -->
  <nav>
    <ul>
      <li><a href="#">Início</a></li>
      <li><a href="#">Sobre</a></li>
      <li><a href="#">Contato</a></li>
    </ul>
  </nav>
</body>
</html>
