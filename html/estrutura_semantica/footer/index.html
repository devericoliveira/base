<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estrutura semântica: Footer</title>
</head>
<body>
  <!-- <footer>: A tag <footer> é usada para definir o rodapé de um documento ou de uma seção. Geralmente contém informações de contato, links de navegação secundários ou direitos autorais. Exemplo: -->
  <footer>
    <p>&copy; 2023 Meu Site. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
