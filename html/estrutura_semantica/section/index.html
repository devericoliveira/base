<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estrutura semântica: Section</title>
</head>
<body>
  <!-- <section>: A tag <section> é usada para agrupar conteúdo relacionado em uma seção temática. Pode ser usado para dividir uma página em partes distintas ou organizar o conteúdo em uma página. Exemplo: -->
  <section>
    <h2>Sobre Nós</h2>
    <p>Informações sobre nossa empresa...</p>
  </section>
</body>
</html>
