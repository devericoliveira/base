<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estrutura semântica: Main</title>
</head>
<body>
  <!-- <main>: A tag <main> é usada para definir o conteúdo principal de um documento. Ela contém o conteúdo central da página, excluindo o cabeçalho, rodapé e outras seções secundárias. Deve haver apenas um elemento <main> em um documento. Exemplo: -->
  <main>
    <h2>Bem-vindo ao meu site!</h2>
    <p>Este é o conteúdo principal da página.</p>
  </main>
</body>
</html>
