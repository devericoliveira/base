<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atributos: Class e Id</title>
</head>
<body>
  <!-- Class: usado para definir uma ou mais classes CSS para um elemento HTML. -->
  <p class="paragrafo-padrao">Um exemplo com classe</p>
  <!-- Id: usado para definir um identificador exclusivo para um elemento HTML. -->
  <p id="paragrafo-unico">Um exemplo com classe</p>
</body>
</html>
