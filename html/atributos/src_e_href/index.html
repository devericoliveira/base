<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atributos: src e href</title>
</head>
<body>
  <!-- src: usado em elementos como <img> ou <script> para especificar o caminho do arquivo de origem. Exemplo: -->
  <img src="caminho/para/imagem.jpg" alt="Descrição da imagem">
  <script src="script.js"></script>
  
  <!-- href:  é usado na tag <a> para especificar o destino do link. Pode apontar para uma página, um recurso externo ou uma âncora dentro do documento. Exemplo: -->
  <a href="https://www.example.com">Visite o site exemplo</a>
  <a href="#secao">Ir para a seção</a>    
</body>
</html>
