<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atributo: style</title>
</head>
<body>
  <!-- style: é usado para aplicar estilos CSS inline a um elemento específico. Você pode definir várias propriedades de estilo separadas por ponto e vírgula. Exemplo: -->
  <p style="color: red; font-size: 18px;">Este parágrafo possui estilo inline.</p>
</body>
</html>
