<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atributos: alt</title>
</head>
<body>
  <!-- img: é usado na tag <img> para fornecer um texto alternativo para a imagem, que é exibido quando a imagem não pode ser carregada ou para fins de acessibilidade. Exemplo: -->
  <img src="caminho/imagem.jpg" alt="Esse é o texto alternativo para a imagem.">
</body>
</html>
