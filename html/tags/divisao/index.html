<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tags: Divisao Bloco</title>
</head>
<body>
  <!--  É usada para criar uma seção ou um bloco genérico de conteúdo. Ela é frequentemente usada para agrupar elementos e aplicar estilos CSS. Exemplo:  -->

    <h1>Bloco 1</h1>
    <p>Descrição do bloco 1</p>
  </div>
</body>
