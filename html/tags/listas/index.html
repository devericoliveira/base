<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tags: Listas</title>
</head>
<body>
  <!-- As tags <ul> e <ol> são usadas para criar listas não ordenadas (com marcadores) e listas ordenadas (numeradas), respectivamente. Exemplo: -->
    
    <!-- Não ordenada -->
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
    </ul>
    
    <!-- Ordenada -->
    <ol>
      <li>Item 1</li>
      <li>Item 2</li>
    </ol>    
</body>
</html>
