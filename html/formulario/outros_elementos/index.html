<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário: Outros elementos</title>
</head>
<body>
  <form>
    <!-- 
      Textarea:  é usada para criar uma área de texto multilinha no formulário.
      
      Select:  é usada para criar um menu suspenso (dropdown) no formulário, enquanto a tag <option> é usada para criar as opções dentro desse menu.
    -->
    <textarea name="mensagem" rows="4" cols="40" placeholder="Digite sua mensagem"></textarea>

    <select name="cidade">
      <option value="sp">São Paulo</option>
      <option value="rj">Rio de Janeiro</option>
      <option value="bh">Belo Horizonte</option>
    </select>
    
    <button>Enviar</button>
  </form>
</body>
</html>
