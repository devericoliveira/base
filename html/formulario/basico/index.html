<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário: Básico</title>
</head>
<body>
  <!-- 
     A tag <input> é usada para criar campos de entrada no formulário. O atributo type especifica o tipo de campo de entrada que será exibido. Pode ser um campo de texto, uma caixa de seleção, um botão de rádio, um botão de envio, entre outros.

     <label>: A tag <label> é usada para rotular um elemento de entrada no formulário. Ela ajuda a associar um rótulo descritivo ao campo de entrada correspondente. O atributo for deve corresponder ao atributo id do elemento de entrada associado. 
  
      <button>: A tag <button> é usada para criar botões no formulário, que podem ser usados para enviar o formulário ou executar outras.
    -->
  <form>
    <div>
      <label for="nome">Nome</label>
      <input type="text" id="nome">
    </div>
    <button type="submit">Enviar</button>
  </form>
</body>
</html>
