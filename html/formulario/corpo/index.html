<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário: Corpo</title>
</head>
<body>
  <!-- 
    <form>: A tag <form> é usada para criar um formulário HTML. Ela envolve todos os elementos relacionados ao formulário. O atributo action define o URL do script que processará os dados do formulário, e o atributo method especifica o método de envio, geralmente sendo "GET" ou "POST". Exemplo: 
  -->
  <form action="/processar" method="POST">
    <!-- Elementos do formulário -->
  </form>
</body>
</html>
