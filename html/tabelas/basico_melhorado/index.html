<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela: Melhorado</title>
</head>
<body>
  <!-- 
    <th>: A tag <th> (table header) é usada para definir cabeçalhos de coluna na tabela. Ela é semelhante a <td>, mas é usada para as células do cabeçalho. Normalmente, você os coloca dentro da primeira linha da tabela (<tr>). Exemplo:
    html
  -->
  <table>
    <tr>
      <th>Nome</th>
      <th>Idade</th>
    </tr>
    <tr>
      <td>João</td>
      <td>25</td>
    </tr>
    <tr>
      <td>Maria</td>
      <td>30</td>
    </tr>
  </table>  
</body>
</html>
