<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela: básico</title>
</head>
<body>
  <!-- 
    <table>: A tag <table> é usada para criar a tabela em si. Todo o conteúdo da tabela, como as linhas e células, é colocado dentro desta tag.

    <tr>: A tag <tr> (table row) é usada para definir uma linha na tabela. Cada linha da tabela é criada com essa tag.

    <td>: A tag <td> (table data) é usada para definir uma célula na tabela. As células são colocadas dentro das linhas (<tr>) e contêm o conteúdo real da tabela. 
  -->

  <table>
    <tr>
      <td>Célula 1</td>
      <td>Célula 2</td>
    </tr>
    <tr>
      <td>Célula 3</td>
      <td>Célula 4</td>
    </tr>
  </table>  
</body>
</html>
