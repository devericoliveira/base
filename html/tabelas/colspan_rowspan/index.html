<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela: atributos</title>
</head>
<body>
  <!-- 
    colspan e rowspan: Esses atributos permitem que você especifique a quantidade de colunas ou linhas que uma célula deve abranger, respectivamente. Por exemplo:
   -->
  <table>
    <tr>
      <td colspan="2">Célula que ocupa duas colunas</td>
    </tr>
    <tr>
      <td rowspan="2">Célula que ocupa duas linhas</td>
      <td>Célula 2</td>
    </tr>
    <tr>
      <td>Célula 3</td>
    </tr>
  </table>  
</body>
</html>
