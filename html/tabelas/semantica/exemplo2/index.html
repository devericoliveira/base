<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela: exemplo 2</title>
</head>
<body>
  <!-- 
    <scope>: O atributo scope é usado com as tags <th> para definir o escopo de um cabeçalho de coluna ou linha. Ele pode ser definido como col, row, colgroup ou rowgroup para indicar a qual escopo o cabeçalho pertence. Isso ajuda na associação correta das células com seus cabeçalhos correspondentes. Exemplo:
   -->
  <table>
    <thead>
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">Idade</th>
      </tr>
    </thead>
  </table>
</body>
</html>
