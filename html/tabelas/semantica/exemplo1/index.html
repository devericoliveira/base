<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela: exemplo 1</title>
</head>
<body>
  <!-- 
    <caption>: A tag <caption> é usada para adicionar um título descritivo à tabela. Ele fornece contexto e ajuda a descrever o propósito da tabela. Exemplo:

    <thead>, <tbody>, <tfoot>: Essas tags são usadas para agrupar as partes da tabela: cabeçalho, corpo e rodapé, respectivamente.
    <thead>: É usado para agrupar as células de cabeçalho da tabela.
    <tbody>: Contém o corpo principal da tabela, onde estão as linhas de dados.
    <tfoot>: É usado para agrupar as células de rodapé da tabela, como totais ou resumos.
   -->
  <table>
    <caption>Lista de Produtos</caption>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Preço</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Produto 1</td>
        <td>R$ 10</td>
      </tr>
      <tr>
        <td>Produto 2</td>
        <td>R$ 20</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="2">Total: R$ 30</td>
      </tr>
    </tfoot>
  </table>  
</body>
</html>
