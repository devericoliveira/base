<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formatação de texto: tags</title>
</head>
<body>
  <!-- <strong> e <b>: Ambas as tags são usadas para aplicar negrito ao texto. A tag <strong> é usada para indicar que o texto é semanticamente importante, enquanto a tag <b> é usada apenas para fins de formatação. Exemplo: -->
  <p><strong>Texto importante</strong> e <b>texto em negrito</b>.</p>
  
  <!-- <em> e <i>: Essas tags são usadas para aplicar itálico ao texto. A tag <em> é usada para enfatizar semanticamente o texto, enquanto a tag <i> é usada apenas para fins de formatação. Exemplo: -->
  <p><em>Texto enfatizado</em> e <i>texto em itálico</i>.</p>
  
  <!-- A tag <u> é usada para sublinhar o texto. Exemplo: -->
  <p><u>Texto sublinhar</u></p>

  <!-- <s> e <del>: Essas tags são usadas para aplicar uma linha de texto tachado (riscado). A tag <s> é usada para fins de formatação, enquanto a tag <del> é usada para indicar que o texto foi removido ou é irrelevante. Exemplo: -->
  <p><s>Texto riscado</s> e <del>texto removido</del>.</p>

  <!-- <sup> e <sub>: Essas tags são usadas para criar texto sobrescrito e subscrito, respectivamente. O texto sobrescrito é exibido acima da linha de base, enquanto o texto subscrito é exibido abaixo da linha de base. Exemplo: -->
  <p>Este é um exemplo de texto <sup>sobrescrito</sup> e <sub>subscrito</sub>.</p>
  
  <!-- <mark>: A tag <mark> é usada para destacar o texto com uma cor de fundo específica. É útil para enfatizar uma parte específica do texto. Exemplo: -->
  <p>Este é um exemplo de <mark>texto destacado</mark>.</p>
</body>
</html>
